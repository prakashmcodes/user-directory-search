<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/images/directory.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/style.css">
  <title>Real-time User Directory</title>
</head>
<body class="bg-linear-to-br from-slate-700 to-black min-h-screen text-white">

  <h1 class="text-center font-semibold text-3xl pt-4"> Real-Time User Directory</h1>

  <div class="max-w-3xl flex mx-auto justify-center items-center gap-3">

      <option class="text-black" value="HR">HR</option>
    </select>
  </div>

  <!--user list-->

  <div class="max-w-3xl grid grid-cols-2 md:grid-cols-3 gap-3 mt-3 mx-auto" id="userlist">

    

  </div>

  <script type="module" src="./src/main.js"></script>
